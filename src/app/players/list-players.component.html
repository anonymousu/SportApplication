<div *ngIf="router.url === '/search'">
<app-search-player  (searched)=onSearch($event)></app-search-player>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>PLayers List</h2>
    </div>
    <div class="panel-body">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" #input>
    </mat-form-field>
    <table class="table table-striped" mat-table matSort [dataSource]="dataSource" >     
      <!--Id Column-->
      <ng-container matColumnDef="id">       
        <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <!-- UserName Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef > User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

<!-- FirstName Column -->
<ng-container matColumnDef="firstName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
</ng-container>

<!-- LastName Column -->
<ng-container matColumnDef="lastName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;" class="pointerCursor" [routerLink]="['/players',row.id]" routerLinkActive="active" >
</tr>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 
    </div>
    </div>
