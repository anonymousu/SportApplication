<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Delete Player</h2>
    </div>
    <div class="panel-body">
      <div class="row">  
                <table class="style1">                 
                    <tr>  
                        <td>
                            <div class="form-group">
                                <label for="search">Search player Id or name to delete : </label>
                                <select id="search" name="search" [(ngModel)]="selectedValue" class="form-control">
                                <option value="id">Id</option>
                                <option value="userName">User Name</option>
                                </select>
                            </div>
                        </td>
                        <!--<td padding-right="50px"> 
                            <input type ="select" #input1 (keydown.enter)="retrieve($event)"  id="Id" placeholder="Enter Id or name"> </td><br/>     
                        --><td>
                            <mat-form-field>
                                <input matInput (keydown.enter)="retrieve($event,selectedValue)" placeholder="Enter Id/name" #input>
                              </mat-form-field>
                        </td>
                        <td padding="50px"><button  class="pull-right" class="btn btn-primary" (click)="retrieve($event,selectedValue)">Search</button></td>  
                    </tr> 
                    <!--onClick(input2.id,input2.value) -->
                    <!-- <button class="pull-right" mat-button color="primary" (click)="onSearch(input2.id,input2.value)"><mat-icon >search</mat-icon>Search</button> -->
                </table>                
    </div>
    <div class="row" *ngIf="changed">
        <table class="table table-striped" mat-table matSort [dataSource]="dataSource" >     
            <!--CHeckbox-->
            <ng-container matColumnDef="check">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> check </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox [(ngModel)]="element.check" (click)=selectPlayer(element.id) ></mat-checkbox>
                     </td>
                <!--<mat-header-cell *matHeaderCellDef>Check</mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                  <mat-checkbox [(ngModel)]="element.checked"></mat-checkbox>
                </mat-cell>-->
              </ng-container>
            <!--Id Column-->
            <ng-container matColumnDef="id">       
              <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element" [routerLink]="['/players',element.id]"> {{element.id}} </td>
            </ng-container>
            <!-- UserName Column -->
            <ng-container matColumnDef="userName">
              <th mat-header-cell mat-sort-header *matHeaderCellDef > User Name </th>
              <td mat-cell *matCellDef="let element" [routerLink]="['/players',element.id]"> {{element.userName}} </td>
            </ng-container>
      
      <!-- FirstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/players',element.id]"> {{element.firstName}} </td>
      </ng-container>
      
      <!-- LastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/players',element.id]"> {{element.lastName}} </td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/players',element.id]"> {{element.email}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ><!-- class="pointerCursor" [routerLink]="['/players',row.id]" routerLinkActive="active" > -->
      </tr>
          </table>
            <div style="margin: 15px;">
            <button class="btn btn-primary hidden-xs" (click)="deleteRecords()" >Delete</button>
            </div>     
    </div>
    <br><br></div>
    
    <!-- <app-list-players [result]=value (clicked)="onClicked($event)"></app-list-players> -->
    </div>
